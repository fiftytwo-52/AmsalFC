<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AMSAL FC Admin Login - Secure access to the admin dashboard">
    <title>Admin Login | AMSAL FC</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="logo.png">
</head>

<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="logo.png" alt="AMSAL FC Logo" class="login-logo" onerror="this.style.display='none'">
                <h1 class="login-title">AMSAL FC</h1>
                <p class="login-subtitle">Admin Access</p>
            </div>

            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label class="form-label" for="username">
                        <i class="fas fa-user"></i> Username
                    </label>
                    <input type="text" id="username" class="form-input" placeholder="Enter your username" required autofocus>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                </div>

                <p id="login-error" class="error-message hidden">
                    <i class="fas fa-exclamation-circle"></i> Invalid credentials. Please try again.
                </p>

                <button type="submit" class="form-submit accent">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>

                <div class="login-footer">
                    <a href="index.html" class="login-link">
                        <i class="fas fa-arrow-left"></i> Back to Home
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginError = document.getElementById('login-error');

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (data.success) {
                    sessionStorage.setItem('amsal_admin', 'true');
                    sessionStorage.setItem('amsal_admin_role', data.role);
                    sessionStorage.setItem('amsal_admin_username', data.username);
                    sessionStorage.setItem('amsal_admin_data', JSON.stringify({
                        username: data.username,
                        role: data.role,
                        imageUrl: data.imageUrl || ''
                    }));

                    if (data.role === 'super') {
                        window.location.href = 'super-admin.html';
                    } else {
                        window.location.href = 'admin.html';
                    }
                } else {
                    loginError.classList.remove('hidden');
                    setTimeout(() => loginError.classList.add('hidden'), 5000);
                }
            } catch (error) {
                console.error('Login error:', error);
                loginError.classList.remove('hidden');
                loginError.textContent = 'Network error. Please try again.';
                setTimeout(() => loginError.classList.add('hidden'), 5000);
            }
        });
    </script>
</body>

</html>
